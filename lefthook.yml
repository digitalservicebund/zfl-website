commit-msg:
  commands:
    lint-commit-msg:
      run: npx --yes commitlint --edit
pre-commit:
  parallel: true
  commands:
    talisman:
      tags: security audit
      run: talisman --githook pre-commit
    gitleaks:
      tags: security audit
      run: |
        for file in {staged_files}; do
          gitleaks dir -v --no-banner "$file"
        done
pre-push:
  parallel: true
  commands:
    lint:
      tags: style
      run: pnpm lint:fix-selected {staged_files}
      glob: "*.{js,cjs,mjs,ts,jsx,tsx,json,css,md,yml,yaml,html,astro}"
      stage_fixed: true
    check-format:
      tags: style
      run: pnpm run format:fix-selected {staged_files}
      glob: "*.{js,cjs,mjs,ts,jsx,tsx,json,css,md,yml,yaml,html,astro}"
      stage_fixed: true
    typecheck:
      tags: style
      run: pnpm typecheck
      glob: "*.{ts,tsx,astro}"
    licenses-audit:
      tags: licenses audit
      run: pnpm audit:licences
