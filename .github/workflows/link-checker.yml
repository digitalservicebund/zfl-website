name: Link Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1" # every Monday at 10 am

jobs:
  link-checker:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Link Checker
        uses: digitalservicebund/link-checker-gha@fe82c6085f208ac7e2a9d4be58b5cf87bad8e9c8
        with:
          SITEMAP_URL: "https://zfl.bund.de/sitemap-0.xml"
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
