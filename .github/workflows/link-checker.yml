name: Link Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1" # every Monday at 10 am

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Link Checker
        uses: digitalservicebund/link-checker-gha@20f7fcbfbc51d370b2b47b67402aa45fd27bb98e
        with:
          SITEMAP_URL: "https://zfl.bund.de/sitemap-0.xml"
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
