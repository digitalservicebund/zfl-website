name: Preview

on:
  workflow_dispatch:
  delete:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name != 'delete'
    permissions:
      contents: write
    concurrency:
      group: preview-${{ github.ref_name }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        name: Install pnpm

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Astro for Preview
        run: pnpm build
        env:
          IS_PREVIEW: "true"
          PREVIEW_BRANCH: ${{ github.ref_name }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@d92aa235d04922e8f08b40ce78cc5442fcfbfa2f # v4.8.0
        with:
          folder: dist
          branch: gh-pages
          # This creates a folder structure like: previews/my-feature-branch/
          target-folder: previews/${{ github.ref_name }}
          clean: false # Prevents one branch preview from deleting others

      - name: Output Preview URL
        run: |
          echo "üîç Preview deployed successfully!"
          echo "Preview URL: https://digitalservicebund.github.io/zfl-website/previews/${{ github.ref_name }}/"

  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'delete' && github.event.ref_type == 'branch'
    permissions:
      contents: write
    concurrency:
      group: preview-${{ github.event.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v6
        with:
          ref: gh-pages

      - name: Remove preview folder
        run: |
          BRANCH_NAME="${{ github.event.ref }}"
          PREVIEW_PATH="previews/$BRANCH_NAME"

          if [ -d "$PREVIEW_PATH" ]; then
            echo "üóëÔ∏è  Removing preview for branch: $BRANCH_NAME"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "$PREVIEW_PATH"
            git commit -m "Remove preview for deleted branch: $BRANCH_NAME"
            git push
            echo "‚úÖ Preview removed successfully!"
          else
            echo "‚ÑπÔ∏è  No preview found for branch: $BRANCH_NAME"
          fi
